<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;400;500&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <title>Figuras geométricas | Curso practico de JS</title>
</head>
<body>
    <main class="main">
        <header>
            <h1 class="title">Figuras geométricas</h1>
            <p>Este es el primer taller del curso practico de javascript</p>
        </header>

        <section class="form-container">
            <article>
                <h2 class="subtitle">Calcula el area y perimetro de un cuadrado</h2>

                <form action="/" class="form">
                    <label for="squareInput" class="label">
                        <span>Ingresa medida del lado</span>
                        <input class="input" type="number" name="squareSide" id="squareInput"/>
                    </label>
                    <label for="response" class="label">
                        <input class="input" type="hidden" name="response" id="response"/>
                    </label>
                    <button class="primary-button" type="button" onclick="calculatePerimeterOfSquare()">Calcular perimetro</button>
                    <button class="primary-button" type="button" onclick="calculateAreaOfSquare()">Calcular Area</button>
                </form>
            </article>
        </section>

        <section class="form-container">
            <article>
                <h2 class="subtitle">Calcula el area y perimetro de un triangulo</h2>

                <form action="/" class="form">
                    <label for="sideInput" class="label">
                        <span>Ingresa medida del cateto</span>
                        <input class="input" type="number" name="side" id="sideInput"/>
                    </label>
                    <label for="hypotenuseInput" class="label">
                        <span>Ingresa medida de la hipotenusa</span>
                        <input class="input" type="number" name="hypotenuse" id="hypotenuseInput"/>
                    </label>
                    <label for="baseInput" class="label">
                        <span>Ingresa medida de la base</span>
                        <input class="input" type="number" name="base" id="baseInput"/>
                    </label>
                    <label for="heightInput" class="label">
                        <span>Ingresa altura del triangulo</span>
                        <input class="input" type="number" name="height" id="heightInput"/>
                    </label>
                    <label for="responseTriangle" class="label">
                        <input class="input" type="hidden" name="response" id="responseTriangle"/>
                    </label>
                    <button class="primary-button" type="button" onclick="calculatePerimeterOfTriangle()">Calcular perimetro</button>
                    <button class="primary-button" type="button" onclick="calculateAreaOfTriangle()">Calcular Area</button>
                </form>
            </article>
        </section>

        <section class="form-container">
            <article>
                <h2 class="subtitle">Calcula el area y perimetro de un circulo</h2>

                <form action="/" class="form">
                    <label for="circleInput" class="label">
                        <span>Ingresa medida del radio</span>
                        <input class="input" type="number" name="radio" id="circleInput"/>
                    </label>
                    <label for="responseCircle" class="label">
                        <input class="input" type="hidden" name="response" id="responseCircle"/>
                    </label>
                    <button class="primary-button" type="button" onclick="calculatePerimeterOfCircle()">Calcular perimetro</button>
                    <button class="primary-button" type="button" onclick="calculateAreaOfCircle()">Calcular Area</button>
                </form>
            </article>
        </section>
    </main>
    <script src="figuras.js"></script>
</body>
</html>
